<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Number Classification</h1>

  <h2>Classified Array:</h2>

  <ul id="classifyNumbersList"></ul>

  <script>
    const classifyNumbersList = document.querySelector('#classifyNumbersList');
    const arrayOfNumbers = [2, -5, 6, 7, -8, 0, 10, 23, -13, 14, 18, -32];

    function displayClassifyNumbers(arrayOfNumbers) {
      for (let i = 0; i < arrayOfNumbers.length; i++) {
        const listElement = document.createElement('li');
        const number = arrayOfNumbers[i];

        if (number < 0 && number >= -9) {
          listElement.textContent = `${number} - Single Digit Negative Number`;
        } else if (number === 0) {
          listElement.textContent = `${number} - Zero`;
        } else if (number > 0 && number <= 9) {
          listElement.textContent = `${number} - Single Digit Positive Number`;
        } else if (number < 0 && number >= -99) {
          listElement.textContent = `${number} - Double Digit Negative Number`;
        } else if (number > 0 && number <= 99) {
          listElement.textContent = `${number} - Double Digit Positive Number`;
        } else {
          listElement.textContent = `${number} - Invalid Number`;
        }

        classifyNumbersList.appendChild(listElement);
      }
    }

    displayClassifyNumbers(arrayOfNumbers);

  </script>

</body>

</html>
